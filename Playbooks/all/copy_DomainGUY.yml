---
- name:	Upload configs
  hosts: CBDO
  become: yes
  tasks:
  - name: Create TMP
    become: yes
    file:
      path: /tmp/.ansible
      state: directory
      mode: 0755
      
  - name: Download DomainGUI.sh
    become: yes
    get_url:
      url: https://github.com/otretsoff/ansible/blob/main/Configs/DomainGUI.sh
      dest: /home/DomainGUI.sh
      remote_src: yes
      mode: 0777
